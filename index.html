<!DOCTYPE html>

<html lang="en">
	<!-- Head -->
	<head>
		<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" charset="UTF-8">

		<!-- Favicon Links -->
		<link rel="android-chrome-icon" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
		<link rel="android-chrome-icon" sizes="512x512" href="img/favicon/android-chrome-512x512.png">
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/icon" sizes="48x48" href="img/favicon/favicon.ico">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
		<link rel="manifest" href="img/favicon/site.webmanifest">

		<!-- Stylesheet Link -->
		<link rel="stylesheet" href="build/index.css" />

		<title>PassPal</title>
	</head>

	<body class="body">
		<!-- Navigation Bar -->
		<nav class="nav">
			<div class="nav__container">
				<h1 class="nav__title">
					PassPal
				</h1>
				<button class="nav__toggle"></button>
			</div>
		</nav>

		<!-- Main Section -->
		<main class="main">
			<h2 class="main__subtitle">A lightweight random password generator</h2>
			<h1 class="main__title">Generate a Password</h1>

			<!-- Slider Input -->
			<div class="slider" data-min="4" data-max="64">
				<h2 class="slider__title" data-length="0">
					length:&emsp;
				</h2>
				<input class="slider__input" type="range" min="4" max="64" value="32" />
			</div>

			<!-- Settings -->
			<section class="settings">
				<!-- <h2 class="settings__title">settings</h2> -->
				<div class="settings__setting">
					<input type="checkbox" id="uppercase" checked />
					<label for="uppercase">Uppercase</label>
				</div>
				<div class="settings__setting">
					<input type="checkbox" id="lowercase" checked />
					<label for="lowercase">Lowercase</label>
				</div>
				<div class="settings__setting">
					<input type="checkbox" id="number" checked />
					<label for="number">Numbers</label>
				</div>
				<div class="settings__setting">
					<input type="checkbox" id="symbol" checked />
					<label for="symbol">Symbols</label>
				</div>
			</section>

			<!-- Generate Button -->
			<section class="generate">
				<button class="generate__btn" id="generate">
					Generate Password
				</button>
			</section>

			<!-- Password Results -->
			<div class="result">
				<div class="result__title">Generated Password</div>
				<div class="result__viewbox" id="result"></div>
			</div>
		</main>

		<!-- Footer Section -->
		<footer class="footer">
			<section class="footer__socials">
				<a class="footer__link email" href="mailto:mason4work@outlook.com?subject=Portfolio" target="_blank">
					<span>Email</span>
				</a>
				<a class="footer__link linkedin" href="https://www.linkedin.com/in/mason-galat/" target="_blank">
					<span>LinkedIn</span>
				</a>
				<a class="footer__link github" href="https://github.com/spacewizard66" target="_blank">
					<span>Github</span>
				</a>
			</section>
			<small class="footer__copyright"></small>
		</footer>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
