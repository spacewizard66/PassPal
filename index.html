<!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" charset="UTF-8">

		<link rel="stylesheet" href="main.css" />

		<title>Password Generator</title>
	</head>

	<body>
		<div class="container">
			<h2 class="title">Password Generator</h2>

			<div class="length slider" data-min="4" data-max="64">
				<div class="length_title field-title" data-length="0">
					length:
				</div>
				<input id="slider" type="range" min="4" max="64" value="32" />
			</div>

			<div class="settings">
				<span class="settings_title field-title">settings</span>
				<div class="setting">
					<input type="checkbox" id="uppercase" checked />
					<label for="uppercase">Include Uppercase</label>
				</div>
				<div class="setting">
					<input type="checkbox" id="lowercase" checked />
					<label for="lowercase">Include Lowercase</label>
				</div>
				<div class="setting">
					<input type="checkbox" id="number" checked />
					<label for="number">Include Numbers</label>
				</div>
				<div class="setting">
					<input type="checkbox" id="symbol" checked />
					<label for="symbol">Include Symbols</label>
				</div>
			</div>

			<button class="btn generate" id="generate">
				Generate Password
			</button>

			<div class="result">
				<div class="result_title field-title">Generated Password</div>
				<div class="result_viewbox" id="result"></div>
			</div>
